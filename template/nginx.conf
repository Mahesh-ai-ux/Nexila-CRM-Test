server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Redirect legacy /src/asset requests to /assets/
  # (preserves backwards compatibility until you fix source)
  location ~ ^/src/assets/(.*)$ {
    try_files /assets/$1 =404;
  }

  # Serve static files with aggressive caching
  location ~* \.(?:css|js|json|xml|txt)$ {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    expires 1y;
  }

  location ~* \.(?:png|jpg|jpeg|gif|svg|webp|avif|ico|woff2|woff|ttf)$ {
    try_files $uri $uri/ =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
    expires 1y;
  }

  # Proxy API requests to backend
  location /api/ {
    proxy_pass http://backend:5000/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_cache_bypass $http_upgrade;
  }

  # SPA fallback for client-side routing (React Router)
  location / {
    try_files $uri /index.html;
  }

  # Compression
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
  gzip_vary on;

  # Security headers (adjust CSP to your needs)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
